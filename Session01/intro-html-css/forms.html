<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <br>
    <input type="date">
    <br>
    <input type="number" max="100" min="50">
    <br>
    <input type="color">
    <br>
    <input placeholder="EMAIL ID" type="email" name="" id="">
    <br>
    <input type="file">
    <br>
    <input type="password" placeholder="enter password here">
    <br>
    <input type="checkbox"> Red
    <input type="checkbox"> Green
    <input type="checkbox"> Blue
    <br>
    <input id="colRed" name="color" type="radio">
    <label for="colRed">Red</label>
    <input id="colGreen" name="color" type="radio">
    <label for="colGreen">Green</label>
    <input id="colBlue" name="color" type="radio">
    <label for="colBlue">Blue</label>
    <select multiple>
        <option>Alpha</option>
        <option selected>Beta</option>
        <option>Gamma</option>
        <option>Delta</option>
        <option>Phi</option>
    </select>
</body>
</html>
